<div *ngIf="!loader">
  Nombre de taches : {{ activeTodoCount }}
  <a href="#" (click)="handleRestoreAll()">Restore All</a> - 
  <a href="#" (click)="handleDeleteAll()">Delete All</a>
  <ul>
    <app-todos-item *ngFor="let todo of todos" [todo]="todo" 
      (deleteTodo)="handleToggleCompletedTodo($event)" 
      (restoreTodo)="handleToggleCompletedTodo($event)"
      (updateTodo)="handleUpdateTodo($event)"
    ></app-todos-item>
  </ul>
</div>
<div *ngIf="loader">
  Chargement
</div>
