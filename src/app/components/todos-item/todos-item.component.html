<li [ngClass]="{ deleted: todo.completed }" (click)="handleUpdateTodo($event)">
  <span *ngIf="!update">{{ todo.title }}</span>
  <input type="text" [(ngModel)]="todo.title" #title [ngClass]="{ hidden: !update }">
  <a href="#" (click)="handleDeleteTodo($event)" *ngIf="!todo.completed">Delete</a>
  <a href="#" (click)="handleDeleteTodo($event)" *ngIf="todo.completed">Restore</a>
</li>
